<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator BDT - Login & Play</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        #auth-screen { display: block; padding-top: 50px; }
        .auth-box { background: #1f1f1f; padding: 25px; border-radius: 15px; width: 85%; margin: auto; box-shadow: 0 0 20px #ff003f44; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #333; color: white; font-size: 16px; }
        .auth-btn { width: 95%; background: #ff003f; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #game-screen { display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #1f1f1f; border-radius: 10px; margin-bottom: 10px; }
        .balance-box { color: #00ff44; font-weight: bold; font-size: 18px; }
        #multiplier { font-size: 50px; font-weight: bold; color: #ff003f; margin: 20px 0; }
        canvas { background: #000; border-radius: 10px; width: 100%; height: 200px; border: 1px solid #333; }
        #actionBtn { background: #28a745; color: white; border: none; padding: 15px; width: 100%; font-size: 20px; border-radius: 10px; margin-top: 10px; font-weight: bold; }
        #depositModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal-content { background: #222; width: 80%; margin: 20% auto; padding: 20px; border-radius: 10px; border: 1px solid #ff9800; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2>রেজিস্ট্রেশন করুন</h2>
        <input type="number" id="phone" placeholder="ফোন নাম্বার">
        <input type="password" id="pass" placeholder="পাসওয়ার্ড">
        <input type="password" id="confirmPass" placeholder="কনফার্ম পাসওয়ার্ড">
        <button class="auth-btn" onclick="handleAuth()">রেজিস্ট্রার ও লগইন</button>
        <p id="auth-error" style="color: red; font-size: 12px;"></p>
    </div>
</div>

<div id="game-screen">
    <div class="header">
        <div class="balance-box">৳ <span id="userBalance">0.00</span></div>
        <button onclick="openDeposit()" style="background: #ff9800; border: none; border-radius: 5px; padding: 8px 15px; font-weight: bold;">ডিপোজিট</button>
    </div>
    <div id="multiplier">1.00x</div>
    <canvas id="gameCanvas"></canvas>
    <input type="number" id="betAmount" value="10" style="margin-top:15px; width:50%;">
    <button id="actionBtn">BET</button>
</div>

<div id="depositModal">
    <div class="modal-content">
        <h3>ডিপোজিট</h3>
        <p>বিকাশ/নগদ: <b>আপনার নম্বর দিন</b></p>
        <button onclick="closeDeposit()" style="background: red; color: white; border: none; padding: 10px; border-radius: 5px;">বন্ধ করুন</button>
    </div>
</div>

<script>
    function handleAuth() {
        const phone = document.getElementById('phone').value;
        const pass = document.getElementById('pass').value;
        const cPass = document.getElementById('confirmPass').value;
        if(phone.length < 10 || pass !== cPass) { alert("ভুল তথ্য!"); return; }
        localStorage.setItem('avi_user', phone);
        localStorage.setItem('avi_bal', '50'); // রেজিস্ট্রেশন বোনাস
        showGame(phone, 50);
    }
    function showGame(p, b) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('userBalance').innerText = parseFloat(b).toFixed(2);
        balance = parseFloat(b);
    }
    let balance = 0; const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
    const multiText = document.getElementById('multiplier'); const btn = document.getElementById('actionBtn');
    let running = false; let multiplier = 1.00; let crashPoint = 0; let time = 0; let currentBet = 0;
    function openDeposit() { document.getElementById('depositModal').style.display='block'; }
    function closeDeposit() { document.getElementById('depositModal').style.display='none'; }
    function startGame() {
        currentBet = parseFloat(document.getElementById('betAmount').value);
        if (currentBet > balance || currentBet <= 0) { alert("ব্যালেন্স নেই!"); return; }
        balance -= currentBet; updateBal();
        running = true; multiplier = 1.00; time = 0; crashPoint = (Math.random() * 4 + 1.2).toFixed(2);
        btn.innerText = "CASH OUT"; btn.style.background = "#ff9800";
        function update() {
            if (!running) return;
            time++; multiplier += 0.01 * (time/40);
            multiText.innerText = multiplier.toFixed(2) + "x";
            ctx.clearRect(0,0,canvas.width,canvas.height);
            let x = (time*2.5)%canvas.width; let y = canvas.height - Math.pow(1.06, time/2);
            ctx.fillText("✈️", x, y);
            if (multiplier >= crashPoint) { running=false; btn.innerText="BET AGAIN"; btn.style.background="#28a745"; }
            else { requestAnimationFrame(update); }
        }
        update();
    }
    function updateBal() { document.getElementById('userBalance').innerText = balance.toFixed(2); localStorage.setItem('avi_bal', balance); }
    btn.onclick = () => { if(btn.innerText === "CASH OUT") { running=false; balance += currentBet*multiplier; updateBal(); btn.innerText="BET"; btn.style.background="#28a745"; } else startGame(); };
    window.onload = () => { if(localStorage.getItem('avi_user')) showGame(localStorage.getItem('avi_user'), localStorage.getItem('avi_bal')); };
</script>
</body>
</html>
